<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16联赛 - Dota比赛对战表</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">16</div>
          <div class="logo-text">16联赛</div>
        </div>
        <!-- <nav class="nav">
          <a href="#home">首页</a>
          <a href="#about">关于我们</a>
          <button class="download-btn">下载客户端</button>
        </nav> -->
      </div>
    </div>

    <div class="main-content">
      <h1 class="page-title">第二届16联赛 Dota对战表</h1>

      <div class="battle-table-container">
        <div class="table-header">
          <h2 class="table-title">对战记录</h2>
          <div class="table-actions">
            <button class="add-match-btn" onclick="openAddMatchModal()">
              添加对战
            </button>
            <!-- <button class="clear-data-btn" onclick="clearAllData()">
              清除数据
            </button> -->
          </div>
        </div>

        <table class="battle-table" id="battleTable">
          <thead>
            <tr>
              <th>排名</th>
              <th>比赛ID</th>
              <th>赞助商1</th>
              <th>队伍1</th>
              <th>比分</th>
              <th>队伍2</th>
              <th>赞助商2</th>
              <th>比赛日期</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="battleTableBody">
            <!-- 动态生成的对战记录 -->
          </tbody>
        </table>
      </div>

      <div class="rankings-section">
        <h2 class="rankings-title">第二届16联赛积分排行榜</h2>
        <table class="rankings-table" id="rankingsTable">
          <thead>
            <tr>
              <th>排名</th>
              <th>赞助商</th>
              <th>队伍名称</th>
              <th>场次</th>
              <th>胜</th>
              <th>负</th>
              <th>胜率</th>
              <th>积分</th>
            </tr>
          </thead>
          <tbody id="rankingsTableBody">
            <!-- 动态生成的排行榜 -->
          </tbody>
        </table>
      </div>

      <!-- 赞助厂商区域 -->
      <div class="sponsors-section">
        <h2 class="sponsors-title">赞助厂商</h2>
        <div class="sponsors-container">
          <div class="sponsor-item main-sponsor">
            <div class="sponsor-logo">
              <div class="sponsor-text">纯耕</div>
            </div>
            <div class="sponsor-info">
              <h3>纯耕</h3>
              <p>纯耕16联赛</p>
              <span class="sponsor-type">主赞助商</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 添加对战模态框 -->
    <div id="addMatchModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>添加新对战</h3>
        <form id="addMatchForm">
          <div class="form-group">
            <label for="team1">队伍1:</label>
            <select id="team1" required>
              <option value="">选择队伍</option>
            </select>
          </div>
          <div class="form-group">
            <label for="team2">队伍2:</label>
            <select id="team2" required>
              <option value="">选择队伍</option>
            </select>
            <div id="matchStatus" class="match-status"></div>
          </div>
          <div class="form-group">
            <label for="matchResult">比赛结果:</label>
            <div class="result-buttons">
              <input
                type="radio"
                id="result2-0"
                name="matchResult"
                value="2:0"
                required
              />
              <label for="result2-0" class="result-button">
                <span class="result-text">队伍1获胜</span>
                <span class="result-score">2:0</span>
              </label>

              <input
                type="radio"
                id="result1-1"
                name="matchResult"
                value="1:1"
                required
              />
              <label for="result1-1" class="result-button">
                <span class="result-text">平局</span>
                <span class="result-score">1:1</span>
              </label>

              <input
                type="radio"
                id="result0-2"
                name="matchResult"
                value="0:2"
                required
              />
              <label for="result0-2" class="result-button">
                <span class="result-text">队伍2获胜</span>
                <span class="result-score">0:2</span>
              </label>
            </div>
            <small class="form-hint"
              >每场比赛打两局，只能选择以上三种结果</small
            >
          </div>
          <div class="form-group">
            <label for="matchDate">比赛日期:</label>
            <input type="date" id="matchDate" required />
          </div>
          <div class="modal-buttons">
            <button type="submit" class="btn btn-primary">添加对战</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              取消
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 队伍详情模态框 -->
    <div id="teamDetailsModal" class="modal">
      <div class="modal-content team-details-modal">
        <span class="close" onclick="closeDetailsModal()">&times;</span>
        <div id="teamDetailsContent">
          <!-- 动态内容 -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
